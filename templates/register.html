  <script>
      function checkEmail() {
         var email = document.getElementById("email").value;

<div style="margin-top:60px;">

        <h1 style="text-align:center;color:#0000ff;"> Student Registration Form</h1>
        {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="messages">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}

         <label>Full name: </label>
    <input class="input-box" type="text" class="login-input" name="fullname" placeholder="Full Name" pattern="[A-Za-z\s]+" title="Please enter a valid full name with only letters."  required></br>
        <label for="password">password:</label>
     <input type="password" id="password" placeholder="Password" name="password" pattern="^(?=.*[A-Z])(?=.*[!@#$%^&*])(?!.*\s).+$"
       title="Password must contain at least one uppercase letter, one special character, and no spaces" required>
         <label>Confirm Password : </label>
      <input class="input-box" type="password" class="login-input" name="confirmpassword" placeholder="Confirmpassword"  required></br>
        <label>Email : </label>
          <input class="input-box "type="text" placeholder="Enter your email" class="login-input" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required><br><br>
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob"  min="1990-01-01" max="2020-12-31" required><br><br>
        <label>Upload image:</label>
    <input type="hidden" id="image" name="image">
    <input type="file" accept="image/*" maxlength="10MB" onchange="uploadImage(this)">
    <script>
  function uploadImage(input) {
    if (input.files && input.files[0]) {
      // Check file size
      if (input.files[0].size > 1000000) {
        alert("Image file size should not exceed 1MB");
        return;
      }
      var reader = new FileReader();
      reader.onload = function(e) {
        document.querySelector("#image").value = e.target.result.split(",")[1];
      };
      reader.readAsDataURL(input.files[0]);
    }
  }
</script><br><br>
        <label>Passport No : </label>
