         <label>Full name: </label>

     <input type="password" id="password" placeholder="Password" name="password"
       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
       title="password must contain at least 8 characters, including at least one uppercase letter, one lowercase letter, and one number">

        <label>Email : </label>

          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob" required><br><br>
        <form action="/upload" method="post">
          <label>Upload image : </label>
          <input type="hidden" id="image" name="image">
           <input type="file" accept="image/*" onchange="uploadImage(this)">

 <script>
  function uploadImage(input) {
    if (input.files && input.files[0]) {
      var reader = new FileReader();
      reader.onload = function(e) {
        document.querySelector("#image").value = e.target.result.split(",")[1];
      };
      reader.readAsDataURL(input.files[0]);
    }
  }
</script><br><br>
