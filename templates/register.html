    <style>
      body {

        border: 3px solid #f1f1f1;

      }

      input[type=text], input[type=password] {
        width: 100%;

      }

        background-color: #4CAF50;
        color: #fff;

        <form class = "nav" method="POST">
    <div class="card-container">
    <h1 class ="login-title main-head">Registration </h1> </br>
         <label>Fullname: </label>
    <input class="input-box" type="text" class="login-input" name="fullname" placeholder="fullname"  required></br>
        <label>Password : </label>
    <input class="input-box" type="password" class="login-input" name="password" placeholder="Password"  required ></br>
         <label>Confirm Password : </label>
    <input class="input-box" type="password" class="login-input" name="confirmpassword" placeholder="Confirmpassword"  required></br>
        <label>Email : </label>
    <input class="input-box "type="text" placeholder="Enter your email" class="login-input" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required><br>
        <label>Passport No : </label>
    <input class="input-box" type="text" class="login-input" name="passport" placeholder="passport number"  required ></br>
      <label>Fathername : </label>
    <input class="input-box" type="text" class="login-input" name="fathername" placeholder="Fathername"  required ></br>
        <label>Contact : </label>
    <input class="input-box" type="text" class="login-input" name="contact" placeholder="contact"  required></br>
        <label>Location : </label>
    <input class="input-box" type="text" class="login-input" name="location" placeholder="Location"  required></br>
        <label>Country Applied for : </label>
            <input class="input-box" type="text" class="login-input" name="country" placeholder="Enter country that you are applied for"  required></br>

    <label for="gender">Gender :</label>
   <select class="input-box" type="text" id="Gender" name="gender">
       <option value="">Select Your Gender</option>
       <option value="male">MALE</option>
       <option value="female">FEMALE</option>
   </select> <br> <br>
    <label for="qualification">Qualification :</label>
   <select class="input-box" id="qualification" name="qualification">
       <option value="">Select Your Qualification</option>
       <option value="ssc">SSC</option>
       <option value="undergraduate">Undergraduate</option>
       <option value="graduate">Graduate</option>
        <option value="postgraduate">Postgraduate</option>
   </select> <br> <br>
    <label for="maritial">Maritial :</label>
   <select class="input-box" id="maritial" name="maritial">
       <option value="">Select Your maritial status</option>
       <option value="single">SINGLE</option>
       <option value="married">Married</option>
   </select> <br> <br>
    <label for="reference">Reference :</label>
   <select class="input-box" id="reference" name="reference">
       <option value="">Select your reference</option>
       <option value="socialmedia">Social Media</option>
       <option value="friends">Friends</option>
   </select> <br> <br>

    <input type="submit" name="submit" value="Register" class="register-button button"  required></br>
