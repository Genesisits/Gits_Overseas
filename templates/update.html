<!DOCTYPE html>
<html>
<head>
   <title>Admin Dashboard</title>
   <style>
   h1 {text-align: center;}
      /* Style for top navigation bar */
      .topnav {

         background-color: #00cc00;
         overflow: hidden;
         position: fixed;
         top: 0;
         left: 0;
         height: 10%;
         width: 100%;
         z-index: 999;
      }

      .topnav img {
         height: 60px;
         padding: 5px;
         float: left;
      }

      .topnav a {
         float: right;
         display: block;
         color: #010a0a;
         text-align: center;
         padding: 14px 16px;
         text-decoration: none;
         font-size: 17px;
      }

      .topnav a:hover {
         background-color: #ddd;
         color: black;
      }

      /* Style for side navigation bar */
      .sidenav {
         height: 100%;
         width: 200px;
         position: fixed;
         z-index: 1;
         top: 50px;
         left: 0;
         background-color: #111;
         overflow-x: hidden;
         padding-top: 20px;
      }

      .sidenav a {
         padding: 6px 8px 6px 16px;
         text-decoration: none;
         font-size: 20px;
         color: #f0f5f5;
         display: block;
      }

      .sidenav a:hover {
         color: #3333ff;
      }

      .main {
         margin-left: 200px;
         margin-top: 70px;
         padding: 0px 10px;
         font-size: 18px;
         text-align: center;
      }

   </style>
</head>
<body/>
<!-- Top Navigation Bar -->
   <div class="topnav">
      <a href="home">Home</a>
      <a href="adprofile">Profile</a>
      <img href="home" src="{{url_for('static', filename='img_1.png')}}"/>
      <h1>Genesis Overseas </h1>

   </div>


   <!-- Side Navigation Bar -->
   <div class="sidenav">
      <a href="dbfetch">Users</a>
      <a href="adintake">Intake</a>
      <a href="adcountry">Country</a>
      <a href="logout">Logout</a>
   </div><br><br>
<div class="main">
<div class="background" >
    <form  action = "/update/{{ re[0]['email'] }} " method='POST'>

    <div class="container">
    <h1 class="heading"> Update Student Details </h1>

       <label>Fullname: </label>
            <input class="login-input" type="text" class="login-input" name="fullname" placeholder="Fullname" value="{{ re[0]['fullname'] }}"> </br>
       <label>Contact: </label>
            <input class="login-input" type="text" class="login-input" name="contact" placeholder="Contact" value="{{ re[0]['contact'] }}"> </br>
        <label>Country: </label>
            <input class="login-input" type="text" class="login-input" name="country" placeholder="Select country" value="{{ re[0]['country'] }}"> </br>
     <label>Passport No: </label>
            <input class="login-input" type="text" class="login-input" name="passport" placeholder="Passport no" value="{{ re[0]['passport'] }}"> </br>
     <label>Qualification: </label>
            <input class="login-input" type="text" class="login-input" name="qualification" placeholder="Qualification" value="{{ re[0]['qualification'] }}"> </br>
     <label>Location: </label>
            <input class="login-input" type="text" class="login-input" name="location" placeholder="Location" value="{{ re[0]['location'] }}"></br>
        <label>Maritial: </label>
            <input class="login-input" type="text" class="login-input" name="maritial" placeholder="Maritial"value="{{ re[0]['maritial'] }}"> <br></br>
       <label>Gender: </label>
          <input class="login-input" type="text" class="login-input" name="gender" placeholder="Gender" value="{{ re[0]['gender'] }}"></br>
       <label>Email: </label>
          <input class="login-input" type="text" class="login-input" name="email" placeholder="Email" value="{{ re[0]['email'] }}"></br>

       <label>Fathername: </label>
          <input class="login-input" type="text" class="login-input" name="fathername" placeholder="Fathername"  value="{{ re[0]['fathername'] }}"></br>

    <input type="submit" name="submit" value="submit" class="login-button button"  required></br>
    {% if error %}
       <p class = "error"><strong>Error:</strong>: {{ error }}</p>
    {% endif %}
    </div>
        </div>
 </form>
 </body>
</html>
