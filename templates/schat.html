    <title>Chat Application</title>
    <style>
    body {
    background-color: #fff;
    font-family: Arial, sans-serif;
    color: #333;
}
        #chat-container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    height: 90vh;
}

.messages-container {
    flex: 1;
    overflow-y: auto;
}

.message {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    background-color: #f2f2f2;
    border-radius: 10px;
    padding: 10px;
    margin-bottom: 10px;
    max-width: 80%;
}

.message.right {
    align-items: flex-end;
}

.sender {
    font-weight: bold;
    color: #555;
    margin-bottom: 5px;
}

.message-text {
    color: #333;
    font-size: 14px;
}

form {
    margin-top: 20px;
}

.input-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

input[type=text], textarea {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: none;
    margin-bottom: 10px;
}

input[type=submit] {
    background-color: #4CAF50;
    color: #fff;
    padding: 10px 20px;
    border-radius: 5px;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

input[type=submit]:hover {
    background-color: #3e8e41;
}

.delete-btn {
    float: right;
    color: #555;
    cursor: pointer;
    transition: color 0.3s ease;
}

.delete-btn:hover {
    color: #f00;
}
    </style>

</head>
<body>

   <div id="chat-container" style="margin-top:25px;">
   <h2 style="text-align: center;">Chat Application</h2>
    <div class="messages-container">
        {% for message in messages[::-1] %}
        <div class="message {% if message.sender == sender %}right{% else %}left{% endif %}">
            <div class="sender">{{ message.sender }}</div>
            <div class="message-text">{{ message.message }}</div>
        </div>
        {% endfor %}
    </div>

    <form method="POST" action="/ssend_message?receiver={{ receiver }}" method="post">
        <div class="input-container">
            <input type="text" name="sender" value="{{ sender }}" placeholder="Sender name">
            <input type="hidden" name="receiver" value="{{ receiver }}">
            <textarea name="message" placeholder="Your message"></textarea>
            <input type="submit" value="Send">
        </div>
    </form>
</div>

</body>
