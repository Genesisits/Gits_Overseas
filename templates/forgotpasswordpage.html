<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
</head>
<body>
<form action="" method="POST">
 <label for="email">Email: </label>
    <input class="input-box" class="login-input" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required><br>
    <input type="submit" name="submit" value="submit" class="register-button button"  required></br>
</form>
</body>
</html>
