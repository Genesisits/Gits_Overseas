   <head>
    <title>Student Profile</title>
    <style>
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
      }

      form {
        border: 3px solid #f1f1f1;
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
      }

      input[type=text], input[type=password] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }

      button[type=submit] {
        background-color: #4CAF50;
        color: #fff;
        padding: 12px 20px;
        border: none;
        cursor: pointer;
        width: 100%;
      }

      button[type=submit]:hover {
        opacity: 0.8;
      }

    </style>
  </head><br>
<div class="main">
<div class="background" >
    <form  action = "/studentprofile/{{ re[0]['email'] }} " method='POST'>
<body>
        <form class = "nav" method="POST">
    <div class="card-container">
    <h1 class ="login-title main-head">Student Profile </h1> </br>
         <label>Full name: </label>
        <input  type="text" class="login-input" name="fullname" placeholder="fullname"  value="{{ re[0]['fullname'] }}" pattern="[A-Za-z\s]+" title="Please enter a valid full name with only letters." required></br>

        <label>Passport No : </label>
    <input  type="text" class="login-input" name="passport" placeholder="passport number"  value="{{ re[0]['passport'] }}"  pattern="[A-Za-z]{4}[0-9]{8}" title="First 4 characters should be letters, followed by 8 digits" required ></br>
      <label>Father name : </label>
    <input type="text" class="login-input" name="fathername" placeholder="Fathername"  value="{{ re[0]['fathername'] }}" pattern="[A-Za-z\s]+" title="Please enter a valid father name with only letters."required ></br>
        <label>Contact : </label>
    <input  type="text" class="login-input" name="contact" placeholder="contact"  value="{{ re[0]['contact'] }}" pattern="[0-9]{10}" title="Mobile no. must contain 10 digits only" required></br>
        <label>Date of Birth:</label>
          <input class="login-input" type="date"  class="login-input" name="DOB" placeholder="DOB" value="{{re[0]['DOB']}}"  min="1990-01-01" max="2004-12-31" required><br><br>

        <label>Location : </label>
    <input  type="text" class="login-input" name="location" placeholder="Location"  value="{{ re[0]['location'] }}" pattern="[A-Za-z\s]+" title="Please enter a valid location with only letters." required></br>

    <input type="submit" name="submit" value="update" class="update-button button"  required></br>
        {% if error %}
       <p class = "error"><strong>Error:</strong>: {{ error }}</p>
    {% endif %}
        </div>
</div>
   </div>
 </form>
</body>
