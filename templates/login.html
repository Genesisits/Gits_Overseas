    <head>

    <title>Student Login Page</title>
    <style>
      body {
        background-color: #FFFFFF;
        font-family: Arial, sans-serif;
      }
      form {
        border: 3px solid #1E90FF;
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        border-radius:20px;
        background-color: #fff;
      }
      input[type=text], input[type=password] {
        width: 100%;

        color: #fff;

        border: none;
        cursor: pointer;
        width: 100%;
      }
      button[type=submit]:hover {
        opacity: 0.8;
      }

       <input style="border-radius:10px;" type="password" name="password" placeholder="Password" id="password" required>
        <button style="border-radius:10px;" type="submit">Login</button><br><br>
