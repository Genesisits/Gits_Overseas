<head>
    <title>Login Page</title>
    <style>
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
      }

      form {
        border: 3px solid #f1f1f1;
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
      }

      input[type=text], input[type=password] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }

      button[type=submit] {
        background-color: #4CAF50;
        color: #fff;
        padding: 12px 20px;
        border: none;
        cursor: pointer;
        width: 100%;
      }

      button[type=submit]:hover {
        opacity: 0.8;
      }

    </style>
  </head>
  <body>

    <h1 style="text-align:center; color:#0000FF">Login Page</h1>
{% if error %}
       <p class = "error"><strong>Error:</strong>: {{ error }}</p>
    {% endif %}
    <form action="" method="POST">
      <label for="username">Email:</label>
      <input type="text" id="username" name="email" required><br><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br><br>
      <input type="submit" value="login" name="submit" class="login-button button">
        <a href="forgotpasswordpage">Forgot password</a>
        
    </form>
  </body>
